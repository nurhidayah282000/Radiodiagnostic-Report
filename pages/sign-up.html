                <h4 class="font-weight-bolder">Sign Up</h4>
              </div>
              <div class="card-body">
                <form role="form">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name"
                      aria-label="Name"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      aria-label="Email"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      aria-label="Password"
                    />
                  </div>
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe"

                    >
                  </div>
                  <div class="text-center">
                    <a
                      class="nav-link me-2"
                      href="../pages/sign-in.html"
                    >
                      <button
                        type="button"
                        class="btn btn-primary w-100 my-4 mb-2"
                      >
                        Sign up
                      </button>
                    </a>
                  </div>
                  <p class="text-sm mt-3 mb-0">

                    <a
                      href="javascript:;"
                      class="text-primary text-gradient font-weight-bolder"
                      >Sign in</a
